<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portafolio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="logo">
                <img src="./img/profile.png" alt="">
            </div>
            <nav>
                <a href="">WORK</a>
                <a href="">ABOUT ME</a>
                <a href="">BLOG</a>
                <a href="">CONTACT</a>
                <a class="btn" href="">HIRE ME</a>
            </nav>
        </header>
        <section class="presentation">
            <div class="presentation_information">
                <div class="presentation_name">
                    <p class="p">Hello, I'm</p>
                    <h1>Lewis Nathaniel</h1>
                    <p>UI & UX Designer</p>
                    
                </div>
                <div class="presentation_social">
                    <div><img src="./img/facebook.png" alt=""></div>
                    <div><img src="./img/twitter.png" alt=""></div>
                    <div><img src="./img/pinterest.png" alt=""></div>
                    <div><img src="./img/google.png" alt=""></div>
                    <div><img src="./img/facebook.png" alt=""></div>
                    <div><img src="./img/twitter.png" alt=""></div>
                </div>
                <div class="presentation_btn">
                    <div class="btn1"> <a href="">HIRE ME</a> </div>
                    <div class="btn2"> <a href="">SEE MY RESUME</a> </div>
                </div>
            </div>
            <div class="presentation_picture">
                <img src="./img/persona.png" alt="">
            </div>
        </section>
    </main>
</body>

</html>
